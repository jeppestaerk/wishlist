<div class="row">
  <div class="col-sm-6 col-md-4"
       *ngFor="let wish of wishes">
    <div class="thumbnail">
      <img width="400" height="300" [src]='wish.image' [alt]='wish.body'>
      <div class="caption">
        <h3>{{wish.title}}</h3>
        <p>{{wish.body}}</p>
        <p class="text-right lead">{{wish.price}},00</p>
        <p class="text-center hidden-print"><a href="{{wish.link}}" class="btn btn-default btn-block" role="button">Link</a></p>
      </div>
    </div>
  </div>
</div>
